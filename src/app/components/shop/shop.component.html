<section class="gallery-block cards-gallery">
  <div class="container">
    <div class="heading">
      <h3>All of the best deals and offers</h3>
      <h2>couponsystem shop 2021</h2>
      <p class="text-muted card-text">Just Click On Any Coupon You Want...</p>
    </div>
    <div class="table"> 
      <app-coupon-thumbnail *ngFor="let x of coupons" [coupon] = "x" (click)="purchaseCoupon(x.id)"></app-coupon-thumbnail>
    </div>
  </div>
</section>
